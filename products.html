<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soaps - Kurnalpi Organics</title>
<link rel="stylesheet" href="style.css">

<style>
/* ========================
   PAGE + FOOTER SUPPORT
   ======================== */
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
}

.page-wrapper {
    min-height: 100%;
    display: flex;
    flex-direction: column;
}

main {
    flex: 1;
    padding: 40px;
    position: relative;
}

main::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
}

/* ========================
   PRODUCT GRID
   ======================== */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    margin-top: 30px;
}

.product-card {
    background: rgba(47, 93, 58, 0.85);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

.product-card img {
    width: 120px;
    height: 120px;
    object-fit: contain;
    margin-bottom: 10px;
}

.product-card h3 {
    margin: 10px 0 5px;
}

.product-card p {
    font-size: 14px;
    margin: 5px 0;
}

.price {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
}

.product-card input[type="number"] {
    width: 60px;
    padding: 5px;
    margin: 5px 0;
}

.product-card button {
    background: #1f4d30;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

.product-card button:hover {
    background: #163823;
}

/* ========================
   FOOTER
   ======================== */
footer {
    text-align: center;
    padding: 15px 0;
    background-color: rgba(47, 93, 58, 0.85);
    color: white;
    font-size: 14px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="page-wrapper">

<header class="site-header">
    <div class="header-inner">
        <a href="index.html"><img src="logo.png" alt="Kurnalpi Organics Logo" class="logo"></a>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
            <a href="cart.html" class="cart">ðŸ›’ <span id="cart-total">R0.00</span></a>
        </nav>
    </div>
</header>

<main>
    <h1>Natural Soaps</h1>
    <p>Handmade soaps using natural, skin-friendly ingredients.</p>

    <div class="products" id="product-container"></div>
</main>

<footer>
    &copy; 2026 Kurnalpi Organics. All rights reserved.
</footer>

<script src="cart.js"></script>
<script>
// ========================
// PRODUCTS DATA
// ========================
const products = [
    {
        name: "Lavender Soap",
        price: 60,
        image: "soap1.png",
        pack: "Single"
    },
    {
        name: "Activated Charcoal Soap",
        price: 70,
        image: "soap2.png",
        pack: "Single"
    },
    {
        name: "Honey & Oat Soap",
        price: 65,
        image: "soap3.png",
        pack: "Single"
    },
    {
        name: "Lemon Fresh Soap",
        price: 60,
        image: "soap4.png",
        pack: "Single"
    }
];

// ========================
// RENDER PRODUCTS
// ========================
function renderProducts() {
    const container = document.getElementById("product-container");
    container.innerHTML = "";

    products.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.name} - ${product.pack}</p>
            <div class="price">R${product.price.toFixed(2)}</div>
            <input type="number" min="1" value="1" id="qty-${index}">
            <button onclick="addToCart('${product.name}', ${product.price}, '${product.pack}', parseInt(document.getElementById('qty-${index}').value), '${product.image}')">Add to Cart</button>
        `;

        container.appendChild(card);
    });
}

// ========================
// INITIALIZE
// ========================
document.addEventListener("DOMContentLoaded", () => {
    renderProducts();
    if (typeof updateCartDisplay === "function") updateCartDisplay();
});
</script>

</body>
</html>
