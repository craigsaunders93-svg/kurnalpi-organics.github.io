<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products - Kurnalpi Organics</title>

<!-- =========================
     STYLES
========================= -->
<style>
/* ========================
   GLOBAL
========================= */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background: url('background.jpg') center/cover no-repeat fixed;
    color: white;
}

.page-wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* ========================
   HEADER
========================= */
header.site-header {
    background-color: rgba(47, 93, 58, 0.85);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    height: 100px;
    width: auto;
}

nav.nav {
    display: flex;
    gap: 20px;
}

nav.nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
}

nav.nav a:hover {
    opacity: 0.8;
}

/* ========================
   MAIN CONTENT
========================= */
main {
    flex: 1;
    padding: 40px 20px;
    text-align: center;
}

/* ========================
   CATEGORY GRID
========================= */
.categories-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, 200px);
    justify-content: center;
    gap: 20px;
    max-width: 1200px;
    margin: 30px auto 0;
}


/* ========================
   CATEGORY CARD
========================= */
.category-card {
    background: rgba(47, 93, 58, 0.85);
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    text-decoration: none;
    color: white;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    transition: transform 0.2s, background 0.2s;
}

.category-card:hover {
    transform: scale(1.05);
    background: rgba(47, 93, 58, 1);
}

.category-card img {
    width: 120px;
    height: 120px;
    object-fit: contain;
    margin-bottom: 10px;
}

.category-card h3 {
    font-size: 16px;
    margin: 0;
}

/* ========================
   FOOTER
========================= */
footer {
    text-align: center;
    padding: 15px 0;
    background-color: rgba(47, 93, 58, 0.85);
    font-weight: bold;
    font-size: 14px;
}

footer a {
    color: white;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

/* ========================
   RESPONSIVE
========================= */
@media (max-width: 600px) {
    .categories-container {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 10px;
    }

    .category-card img {
        width: 100px;
        height: 100px;
    }
</style>
</head>

<body>
<div class="page-wrapper">

<!-- HEADER -->
<header class="site-header">
    <a href="index.html"><img src="logo.png" class="logo" alt="Kurnalpi Organics"></a>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact Us</a>
        <a href="cart.html">ðŸ›’ <span id="cart-total">R0.00</span></a>
    </nav>
</header>

<!-- MAIN -->
<main>
    <h1 style="margin-bottom:30px;">Our Product Categories</h1>
    <div class="categories-container" id="categories-container"></div>
</main>

<!-- FOOTER -->
<footer>
    &copy; 2026 Kurnalpi Organics
</footer>

<!-- ========================
     SCRIPT
========================= -->
<script>
// ========================
// PRODUCT CATEGORIES
// ========================
const categories = [
    {name: "Soaps", image: "soap.png", page: "soaps.html"},
    {name: "Seedlings", image: "seedling.png", page: "seedlings.html"},
    {name: "Garden", image: "garden.png", page: "garden.html"},
    {name: "Home Fragrance", image: "fragrance.png", page: "home-fragrance.html"},
    {name: "Garden Ornaments", image: "ornaments.png", page: "garden-ornaments.html"},
    {name: "Arts & Crafts", image: "crafts.png", page: "arts-crafts.html"},
    {name: "Clothing", image: "appeal.png", page: "appeal.html"}
];

// ========================
// RENDER CATEGORIES
// ========================
function renderCategories() {
    const container = document.getElementById("categories-container");
    container.innerHTML = "";

    categories.forEach(cat => {
        const cardLink = document.createElement("a");
        cardLink.href = cat.page;
        cardLink.className = "category-card";

        cardLink.innerHTML = `
            <img src="${cat.image}" alt="${cat.name}">
            <h3>${cat.name}</h3>
        `;

        container.appendChild(cardLink);
    });
}

// ========================
// CART TOTAL
// ========================
function updateCartTotal() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;
    cart.forEach(item => total += item.price * item.quantity);
    const cartTotalElement = document.getElementById("cart-total");
    if (cartTotalElement) cartTotalElement.textContent = "R" + total.toFixed(2);
}

// ========================
// INITIALIZE
// ========================
document.addEventListener("DOMContentLoaded", () => {
    renderCategories();
    updateCartTotal();
});
</script>

</div>
</body>
</html>
