<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products - Kurnalpi Organics</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    font-family: Arial, sans-serif;
    background-image: url('background.jpg');
    background-size: cover;
    background-attachment: fixed;
    margin: 0;
    color: white;
}

header, .site-header {
    background-color: rgba(47, 93, 58, 0.85);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .nav a {
    color: white;
    text-decoration: none;
    margin-left: 15px;
    font-weight: 600;
}

header .nav a:hover { opacity: 0.8; }

main {
    padding: 40px;
    text-align: center;
}

.products {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
}

.product-card {
    background: rgba(47, 93, 58, 0.85);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

.product-card img {
    width: 120px;
    height: 120px;
    object-fit: contain;
    margin-bottom: 10px;
}

.product-card h3 {
    margin: 10px 0 5px;
}

.price {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
}

.product-card input[type="number"] {
    width: 60px;
    padding: 5px;
    margin: 5px 0;
}

.product-card button {
    background: #1f4d30;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

.product-card button:hover {
    background: #163823;
}

footer {
    text-align: center;
    padding: 15px 0;
    background-color: rgba(47, 93, 58, 0.85);
    color: white;
    font-size: 14px;
    font-weight: bold;
}
</style>
</head>
<body>

<header class="site-header">
    <a href="index.html"><img src="logo.png" class="logo" alt="Kurnalpi Organics"></a>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact Us</a>
        <a href="cart.html">ðŸ›’ <span id="cart-total">R0.00</span></a>
    </nav>
</header>

<main>
    <h1>Our Products</h1>
    <div class="products" id="product-container"></div>
</main>

<footer>
    &copy; 2026 Kurnalpi Organics
</footer>

<script src="cart.js"></script>
<script>
// ========================
// PRODUCT DATA
// ========================
const products = [
    { name: "Lavender Soap", price: 60, image: "soap1.png", pack: "Single" },
    { name: "Activated Charcoal Soap", price: 70, image: "soap2.png", pack: "Single" },
    { name: "Honey & Oat Soap", price: 65, image: "soap3.png", pack: "Single" },
    { name: "Lemon Fresh Soap", price: 60, image: "soap4.png", pack: "Single" },
    { name: "Home Fragrance Candle", price: 50, image: "home-fragrance.jpg", pack: "Single" }
];

// ========================
// RENDER PRODUCTS
// ========================
function renderProducts() {
    const container = document.getElementById("product-container");
    container.innerHTML = "";

    products.forEach((product, index) => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <div class="price">R${product.price.toFixed(2)}</div>
            <input type="number" min="1" value="1" id="qty-${index}">
            <button onclick="addProductToCart(${index})">Add to Cart</button>
        `;

        container.appendChild(card);
    });
}

// ========================
// ADD TO CART HANDLER
// ========================
function addProductToCart(index) {
    const product = products[index];
    const qtyInput = document.getElementById(`qty-${index}`);
    let quantity = parseInt(qtyInput.value, 10);

    if (isNaN(quantity) || quantity < 1) quantity = 1;

    // FIX: Ensure price is numeric
    let price = parseFloat(product.price);
    if (isNaN(price)) price = 0;

    addToCart(product.name, price, product.pack, quantity, product.image);
}

// ========================
// INITIALIZE
// ========================
document.addEventListener("DOMContentLoaded", () => {
    renderProducts();

    // Safe check: only call if cart.js has function
    if (typeof updateCartDisplay === "function") updateCartDisplay();
});
</script>

</body>
</html>
