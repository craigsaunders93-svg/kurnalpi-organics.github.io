<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products - Kurnalpi Organics</title>
<link rel="stylesheet" href="style.css">

<style>
body {
    font-family: Arial, sans-serif;
    background-image: url('background.jpg');
    background-size: cover;
    background-attachment: fixed;
    margin: 0;
    color: white;
}

header, .site-header {
    background-color: rgba(47, 93, 58, 0.85);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .nav a {
    color: white;
    text-decoration: none;
    margin-left: 15px;
    font-weight: 600;
}

header .nav a:hover { opacity: 0.8; }

main {
    padding: 40px;
    position: relative;
}

main::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: -1;
}

/* ===== Categories ===== */
.categories-container {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.category-card {
    background: rgba(47, 93, 58, 0.9);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    transition: 0.3s;
}

.category-card:hover {
    background: rgba(47, 93, 58, 1);
}

.category-card img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
}

.category-card h3 {
    margin: 10px 0 5px;
}

/* ===== Products ===== */
.products-container {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.product-card {
    background: rgba(47, 93, 58, 0.9);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

.product-card img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
}

.product-card h3 {
    margin: 10px 0 5px;
}

.product-card p {
    margin: 5px 0;
}

.qty-box {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px 0;
    gap: 5px;
}

.qty-box button {
    padding: 5px 10px;
    font-size: 16px;
    cursor: pointer;
}

.qty-box input {
    width: 50px;
    text-align: center;
}

.add-btn {
    margin-top: 10px;
    padding: 10px 15px;
    background: #ffd700;
    color: black;
    border: none;
    cursor: pointer;
    border-radius: 6px;
}

.add-btn:hover {
    background: #ffcc00;
}

footer {
    text-align: center;
    padding: 15px 0;
    background-color: rgba(47, 93, 58, 0.85);
    color: white;
    font-size: 14px;
    font-weight: bold;
}
</style>
</head>
<body>

<header class="site-header">
    <a href="index.html"><img src="logo.png" class="logo" alt="Kurnalpi Organics"></a>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact Us</a>
        <a href="cart.html">Cart ðŸ›’ <span id="cart-total">R0.00</span></a>
    </nav>
</header>

<main>
    <h1 style="text-align:center; margin-bottom:30px;">Our Product Categories</h1>

    <!-- Categories Section -->
    <div class="categories-container" id="categories-container"></div>

    <!-- Products Section -->
    <div class="products-container" id="products-container"></div>
</main>

<footer>
    &copy; 2026 Kurnalpi Organics
</footer>

<script>
// ======= CATEGORIES =======
const categories = [
    {name: "Home Fragrance", image: "home-fragrance.jpg"},
    {name: "Garden Ornaments", image: "garden-ornaments.jpg"},
    {name: "Seedlings", image: "seedlings.jpg"},
    {name: "Arts & Crafts", image: "arts-crafts.jpg"},
    {name: "Garden", image: "garden.jpg"}
];

// ======= PRODUCTS =======
const products = [
    {name: "Scented Candle", price: 120, category:"Home Fragrance", image:"candle.jpg"},
    {name: "Diffuser Set", price: 220, category:"Home Fragrance", image:"diffuser.jpg"},
    {name: "Garden Gnome", price: 180, category:"Garden Ornaments", image:"gnome.jpg"},
    {name: "Bird Bath", price: 350, category:"Garden Ornaments", image:"bird-bath.jpg"},
    {name: "Tomato Seedlings", price: 50, category:"Seedlings", image:"tomato.jpg"},
    {name: "Basil Seedlings", price: 30, category:"Seedlings", image:"basil.jpg"},
    {name: "Handcrafted Clay Bowl", price: 220, category:"Arts & Crafts", image:"craft1.png"},
    {name: "Beaded Bracelet", price: 90, category:"Arts & Crafts", image:"craft2.png"},
    {name: "Wooden Wall Art", price: 350, category:"Arts & Crafts", image:"craft3.png"},
    {name: "MacramÃ© Plant Hanger", price: 180, category:"Arts & Crafts", image:"craft4.png"},
    {name: "Garden Fertilizer", price: 150, category:"Garden", image:"fertilizer.jpg"},
    {name: "Garden Tools Set", price: 250, category:"Garden", image:"tools.jpg"}
];

// ======= CART =======
function getCart() {
    return JSON.parse(localStorage.getItem("cart")) || [];
}
function saveCart(cart) {
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartTotal();
}
function updateCartTotal() {
    const cart = getCart();
    let total = 0;
    cart.forEach(item => total += item.price * item.quantity);
    document.getElementById("cart-total").textContent = "R" + total.toFixed(2);
}
function addToCart(name, price, quantity=1, image="") {
    let cart = getCart();
    const existing = cart.find(item => item.name === name);
    if(existing) existing.quantity += quantity;
    else cart.push({name, price, quantity, image});
    saveCart(cart);
    alert(`Added ${quantity} x ${name} to cart`);
}

// ======= GET CATEGORY FROM URL =======
function getCategoryFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("cat");
}

// ======= RENDER =======
function renderCategories() {
    const container = document.getElementById("categories-container");
    if(!container) return;
    container.innerHTML = "";
    categories.forEach(cat => {
        const card = document.createElement("div");
        card.className = "category-card";
        card.innerHTML = `<img src="${cat.image}" alt="${cat.name}"><h3>${cat.name}</h3>`;
        card.onclick = () => { window.location.href = `products.html?cat=${encodeURIComponent(cat.name)}`; };
        container.appendChild(card);
    });
}

function renderProducts() {
    const container = document.getElementById("products-container");
    if(!container) return;
    container.innerHTML = "";

    const category = getCategoryFromURL();
    if(!category) {
        container.style.display = "none"; // hide products if no category selected
        return;
    }
    container.style.display = "grid";

    const filtered = products.filter(p => p.category === category);
    if(filtered.length === 0) {
        container.innerHTML = `<p style="color:white; text-align:center;">No products found for ${category}</p>`;
        return;
    }

    filtered.forEach(prod => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
            <img src="${prod.image}" alt="${prod.name}">
            <h3>${prod.name}</h3>
            <p>Price: R${prod.price.toFixed(2)}</p>
            <div class="qty-box">
                <button class="minus">âˆ’</button>
                <input type="number" min="1" value="1">
                <button class="plus">+</button>
            </div>
            <button class="add-btn">Add to Cart</button>
        `;
        container.appendChild(card);

        const qtyInput = card.querySelector("input");
        const minusBtn = card.querySelector(".minus");
        const plusBtn = card.querySelector(".plus");
        const addBtn = card.querySelector(".add-btn");

        minusBtn.onclick = () => { if(parseInt(qtyInput.value) > 1) qtyInput.value = parseInt(qtyInput.value)-1; };
        plusBtn.onclick = () => { qtyInput.value = parseInt(qtyInput.value)+1; };
        addBtn.onclick = () => { addToCart(prod.name, prod.price, parseInt(qtyInput.value), prod.image); };
    });
}

// ======= INITIALIZE =======
document.addEventListener("DOMContentLoaded", () => {
    renderCategories();
    renderProducts();
    updateCartTotal();
});
</script>

</body>
</html>
