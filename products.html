<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products - Kurnalpi Organics</title>
<link rel="stylesheet" href="style.css">

<style>
body {
    font-family: Arial, sans-serif;
    background-image: url('background.jpg');
    background-size: cover;
    background-attachment: fixed;
    margin: 0;
    color: white;
}

header, .site-header {
    background-color: rgba(47, 93, 58, 0.85);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .nav a {
    color: white;
    text-decoration: none;
    margin-left: 15px;
    font-weight: 600;
}

header .nav a:hover { opacity: 0.8; }

main {
    padding: 40px;
    text-align: center;
}

/* ===== Categories ===== */
.categories-container {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.category-card {
    background: rgba(47, 93, 58, 0.9);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
    transition: 0.3s;
}

.category-card:hover {
    background: rgba(47, 93, 58, 1);
}

.category-card img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
}

.category-card h3 {
    margin: 10px 0 5px;
}

footer {
    text-align: center;
    padding: 15px 0;
    background-color: rgba(47, 93, 58, 0.85);
    color: white;
    font-size: 14px;
    font-weight: bold;
}
</style>
</head>
<body>

<header class="site-header">
    <a href="index.html"><img src="logo.png" class="logo" alt="Kurnalpi Organics"></a>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact Us</a>
        <a href="cart.html">Cart ðŸ›’ <span id="cart-total">R0.00</span></a>
    </nav>
</header>

<main>
    <h1 style="margin-bottom:30px;">Our Product Categories</h1>

    <!-- Categories Section -->
    <div class="categories-container" id="categories-container"></div>
</main>

<footer>
    &copy; 2026 Kurnalpi Organics
</footer>

<script>
// ======= CATEGORIES =======
const categories = [
    {name: "Home Fragrance", image: "home-fragrance.jpg", page: "home-fragrance.html"},
    {name: "Garden Ornaments", image: "garden-ornaments.jpg", page: "garden-ornaments.html"},
    {name: "Seedlings", image: "seedlings.jpg", page: "seedlings.html"},
    {name: "Arts & Crafts", image: "arts-crafts.jpg", page: "arts-crafts.html"},
    {name: "Garden", image: "garden.jpg", page: "garden.html"}
];

// ======= CART =======
function getCart() {
    return JSON.parse(localStorage.getItem("cart")) || [];
}
function saveCart(cart) {
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartTotal();
}
function updateCartTotal() {
    const cart = getCart();
    let total = 0;
    cart.forEach(item => total += item.price * item.quantity);
    document.getElementById("cart-total").textContent = "R" + total.toFixed(2);
}

// ======= RENDER CATEGORIES =======
function renderCategories() {
    const container = document.getElementById("categories-container");
    container.innerHTML = "";

    categories.forEach(cat => {
        const card = document.createElement("div");
        card.className = "category-card";

        // Use an <a> for proper navigation to avoid double clicks
        card.innerHTML = `
            <a href="${cat.page}" style="text-decoration:none; color:inherit;">
                <img src="${cat.image}" alt="${cat.name}">
                <h3>${cat.name}</h3>
            </a>
        `;

        container.appendChild(card);
    });
}

// ======= INITIALIZE =======
document.addEventListener("DOMContentLoaded", () => {
    renderCategories();
    updateCartTotal();
});
</script>

</body>
</html>
