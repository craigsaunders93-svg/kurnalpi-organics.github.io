<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kurnalpi Organics - Products</title>
<link rel="stylesheet" href="style.css">
<style>
/* ========================
   MAIN CONTENT
   ======================== */
main {
    position: relative;
    min-height: 60vh;
    padding: 40px;
}

main::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.3);
    z-index: -1;
}

/* ========================
   PRODUCT CATEGORIES
   ======================== */
.product-categories {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin-top: 30px;
}

.category-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: white;
    background: rgba(47, 93, 58, 0.8);
    padding: 20px;
    border-radius: 10px;
    width: 180px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s ease forwards;
}

.category-card img {
    width: 80px;
    height: 80px;
    object-fit: contain;
    margin-bottom: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.category-card h3 {
    margin: 0;
    text-align: center;
    font-size: 16px;
    transition: color 0.3s ease;
}

/* Hover effect */
.category-card:hover {
    transform: translateY(-5px) scale(1.05);
    background: rgba(47, 93, 58, 1);
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
}

.category-card:hover img {
    transform: scale(1.1);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.category-card:hover h3 {
    color: #fffacd;
}

/* ========================
   FADE-IN KEYFRAMES
   ======================== */
@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

.product-categories .category-card:nth-child(1) { animation-delay: 0.1s; }
.product-categories .category-card:nth-child(2) { animation-delay: 0.2s; }
.product-categories .category-card:nth-child(3) { animation-delay: 0.3s; }
.product-categories .category-card:nth-child(4) { animation-delay: 0.4s; }
.product-categories .category-card:nth-child(5) { animation-delay: 0.5s; }

/* ========================
   HAMBURGER MENU
   ======================== */
.hamburger {
    display: none;
    font-size: 28px;
    cursor: pointer;
}

@media (max-width: 600px) {
    .hamburger { display: block; }
    nav.nav { display: none; flex-direction: column; width: 100%; }
    nav.nav.active { display: flex; }
    .product-categories { flex-direction: column; align-items: center; }
    .category-card { width: 70%; }
}
</style>
</head>
<body>

<!-- HEADER -->
<header class="site-header">
    <div class="header-inner">
        <a href="index.html">
            <img src="logo.png" alt="Kurnalpi Organics Logo" class="logo">
        </a>

        <div class="hamburger" id="hamburger">&#9776;</div>

        <nav class="nav" id="nav-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
            <a href="cart.html" class="cart">ðŸ›’ <span id="cart-total">R0</span></a>
        </nav>
    </div>
</header>

<!-- MAIN CONTENT -->
<main>
    <h1>Our Products</h1>
    <p>Explore our wide range of sustainable, organic products:</p>

    <div class="product-categories">
    <a href="garden-ornaments.html" class="category-card">
        <img src="icons/garden.png" alt="Garden Ornaments">
        <h3>Garden Ornaments</h3>
    </a>
    <a href="soaps.html" class="category-card">
        <img src="icons/soap.png" alt="Soaps">
        <h3>Soaps</h3>
    </a>
    <a href="arts-crafts.html" class="category-card">
        <img src="icons/crafts.png" alt="Arts & Crafts">
        <h3>Arts & Crafts</h3>
    </a>
    <a href="home-fragrance.html" class="category-card">
        <img src="icons/fragrance.png" alt="Home Fragrance">
        <h3>Home Fragrance</h3>
    </a>
    <a href="seedlings.html" class="category-card">
        <img src="icons/seedling.png" alt="Seedlings">
        <h3>Seedlings</h3>
    </a>
</div>

</main>

<script src="cart.js"></script>

</body>
</html>
