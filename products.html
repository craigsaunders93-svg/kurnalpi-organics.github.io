<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products - Kurnalpi Organics</title>
<link rel="stylesheet" href="style.css">

<style>
body {
    font-family: Arial, sans-serif;
    background-image: url('background.jpg');
    background-size: cover;
    background-attachment: fixed;
    margin: 0;
    color: white;
}

main {
    padding: 40px;
    position: relative;
}

main::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: -1;
}

.products-container {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
}

.product-card {
    background: rgba(47, 93, 58, 0.9);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

.product-card img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
}

.product-card h3 {
    margin: 10px 0 5px;
}

.product-card p {
    margin: 5px 0;
}

.qty-box {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px 0;
    gap: 5px;
}

.qty-box button {
    padding: 5px 10px;
    font-size: 16px;
    cursor: pointer;
}

.qty-box input {
    width: 50px;
    text-align: center;
}

.add-btn {
    margin-top: 10px;
    padding: 10px 15px;
    background: #ffd700;
    color: black;
    border: none;
    cursor: pointer;
    border-radius: 6px;
}

.add-btn:hover {
    background: #ffcc00;
}
</style>
</head>

<body>
<header class="site-header">
    <div class="header-inner">
        <a href="index.html"><img src="logo.png" class="logo"></a>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart ðŸ›’ <span id="cart-total">R0.00</span></a>
        </nav>
    </div>
</header>

<main>
    <div class="products-container" id="products-container">
        <!-- Products injected here -->
    </div>
</main>

<footer>
    &copy; 2026 Kurnalpi Organics
</footer>

<script>
// ======= SAMPLE PRODUCTS =======
const products = [
    {name:"Home Fragrance", price:120, image:"home-fragrance.jpg"},
    {name:"Organic Honey", price:150, image:"honey.jpg"},
    {name:"Aloe Vera Gel", price:120, image:"aloe.jpg"},
    {name:"Herbal Tea", price:80, image:"tea.jpg"},
    {name:"Natural Soap", price:60, image:"soap.jpg"}
];

// ======= CART FUNCTIONS =======
function getCart() {
    return JSON.parse(localStorage.getItem("cart")) || [];
}

function saveCart(cart) {
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartTotal();
}

function updateCartTotal() {
    const cart = getCart();
    let total = 0;
    cart.forEach(item => total += item.price * item.quantity);
    document.getElementById("cart-total").textContent = "R" + total.toFixed(2);
}

// ======= RENDER PRODUCTS =======
function renderProducts() {
    const container = document.getElementById("products-container");
    container.innerHTML = "";

    products.forEach((prod, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
            <img src="${prod.image}" alt="${prod.name}">
            <h3>${prod.name}</h3>
            <p>Price: R${prod.price.toFixed(2)}</p>
            <div class="qty-box">
                <button class="minus">âˆ’</button>
                <input type="number" min="1" value="1">
                <button class="plus">+</button>
            </div>
            <button class="add-btn">Add to Cart</button>
        `;
        container.appendChild(card);

        // ======= SCOPE ELEMENTS FOR THIS CARD =======
        const qtyInput = card.querySelector("input");
        const minusBtn = card.querySelector(".minus");
        const plusBtn = card.querySelector(".plus");
        const addBtn = card.querySelector(".add-btn");

        minusBtn.onclick = () => {
            if (parseInt(qtyInput.value) > 1) qtyInput.value = parseInt(qtyInput.value)-1;
        };
        plusBtn.onclick = () => { qtyInput.value = parseInt(qtyInput.value)+1; };
        addBtn.onclick = () => {
            addToCart(prod.name, prod.price, "", parseInt(qtyInput.value), prod.image);
        };
    });
}

// ======= ADD TO CART =======
function addToCart(name, price, pack="", quantity=1, image="") {
    if(!name || isNaN(price) || price<0 || quantity<1) return;
    let cart = getCart();
    const existing = cart.find(item => item.name===name && item.pack===pack);
    if(existing) existing.quantity += quantity;
    else cart.push({name, price, pack, quantity, image});
    saveCart(cart);
    alert(`Added ${quantity} x ${name} to cart`);
}

// ======= INITIALIZE =======
document.addEventListener("DOMContentLoaded", () => {
    renderProducts();
    updateCartTotal();
});
</script>
</body>
</html>
