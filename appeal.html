<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apparel - Kurnalpi Organics</title>
<link rel="stylesheet" href="style.css">

<style>
html, body {
    height: 100%;
    margin: 0;
}

.page-wrapper {
    min-height: 100%;
    display: flex;
    flex-direction: column;
}

main {
    flex: 1;
    position: relative;
    padding: 40px;
}

main::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    margin-top: 30px;
}

.product-card {
    background: rgba(47, 93, 58, 0.85);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

.product-card img {
    width: 120px;
    height: 120px;
    object-fit: contain;
    margin-bottom: 10px;
}

.product-card h3 {
    margin: 10px 0 5px;
}

.product-card p {
    font-size: 14px;
    margin: 5px 0;
}

.price {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
}

.qty-box {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 10px 0;
    gap: 5px;
}

.qty-box button {
    padding: 5px 10px;
    font-size: 16px;
    cursor: pointer;
}

.qty-box input {
    width: 50px;
    text-align: center;
}

.add-btn {
    margin-top: 10px;
    padding: 10px 16px;
    background: #ffd700;
    color: black;
    border: none;
    cursor: pointer;
    border-radius: 6px;
}

.add-btn:hover {
    background: #ffcc00;
}

footer {
    text-align: center;
    padding: 15px 0;
    background-color: rgba(47, 93, 58, 0.85);
    color: white;
    font-size: 14px;
    font-weight: bold;
}
</style>
</head>
<body>

<div class="page-wrapper">

<!-- HEADER -->
<header class="site-header">
    <div class="header-inner">
        <a href="index.html"><img src="logo.png" alt="Kurnalpi Organics Logo" class="logo"></a>
        <div class="hamburger" id="hamburger">&#9776;</div>
        <nav class="nav" id="nav-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
            <a href="cart.html" class="cart">ðŸ›’ <span id="cart-total">R0</span></a>
        </nav>
    </div>
</header>

<!-- MAIN CONTENT -->
<main>
    <h1>Apparel</h1>
    <p>Organic hats, t-shirts and more for your lifestyle.</p>

    <div class="products" id="products-container"></div>
</main>

<!-- FOOTER -->
<footer>
    &copy; 2026 Kurnalpi Organics. All rights reserved.
</footer>

</div>

<script>
// ======= APPAREL PRODUCTS =======
const apparelProducts = [
    {name: "Organic Cotton T-Shirt", price: 200, image: "tshirt.png"},
    {name: "Eco Hat", price: 150, image: "hat.png"},
    {name: "Reusable Tote Bag", price: 120, image: "tote.png"},
    {name: "Organic Hoodie", price: 400, image: "hoodie.png"}
];

// ======= CART FUNCTIONS =======
function getCart() {
    return JSON.parse(localStorage.getItem("cart")) || [];
}
function saveCart(cart) {
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartTotal();
}
function updateCartTotal() {
    const cart = getCart();
    let total = 0;
    cart.forEach(item => total += item.price * item.quantity);
    document.getElementById("cart-total").textContent = "R" + total.toFixed(2);
}
function addToCart(name, price, quantity=1, image="") {
    let cart = getCart();
    const existing = cart.find(item => item.name === name);
    if(existing) existing.quantity += quantity;
    else cart.push({name, price, quantity, image});
    saveCart(cart);
    alert(`Added ${quantity} x ${name} to cart`);
}

// ======= RENDER PRODUCTS =======
function renderProducts() {
    const container = document.getElementById("products-container");
    container.innerHTML = "";

    apparelProducts.forEach(prod => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
            <img src="${prod.image}" alt="${prod.name}">
            <h3>${prod.name}</h3>
            <p>High-quality organic apparel for daily wear.</p>
            <div class="price">R${prod.price}</div>
            <div class="qty-box">
                <button class="minus">âˆ’</button>
                <input type="number" min="1" value="1">
                <button class="plus">+</button>
            </div>
            <button class="add-btn">Add to Cart</button>
        `;
        container.appendChild(card);

        const qtyInput = card.querySelector("input");
        const minusBtn = card.querySelector(".minus");
        const plusBtn = card.querySelector(".plus");
        const addBtn = card.querySelector(".add-btn");

        minusBtn.onclick = () => { if(parseInt(qtyInput.value) > 1) qtyInput.value = parseInt(qtyInput.value)-1; };
        plusBtn.onclick = () => { qtyInput.value = parseInt(qtyInput.value)+1; };
        addBtn.onclick = () => { addToCart(prod.name, prod.price, parseInt(qtyInput.value), prod.image); };
    });
}

// ======= INITIALIZE =======
document.addEventListener("DOMContentLoaded", () => {
    renderProducts();
    updateCartTotal();
});

// Hamburger menu
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-menu');
hamburger.addEventListener('click', () => navMenu.classList.toggle('active'));
</script>

</body>
</html>
