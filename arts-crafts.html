<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arts & Crafts - Kurnalpi Organics</title>

<link rel="stylesheet" href="style.css">

<style>
html, body {
    height: 100%;
    margin: 0;
}

.page-wrapper {
    min-height: 100%;
    display: flex;
    flex-direction: column;
}

main {
    flex: 1;
    position: relative;
    padding: 40px;
}

main::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
}

/* PRODUCT GRID */
.products-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    margin-top: 30px;
}

.product-card {
    background: rgba(47, 93, 58, 0.85);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

.product-card img {
    width: 120px;
    height: 120px;
    object-fit: contain;
    margin-bottom: 10px;
}

.product-card h3 {
    margin: 10px 0 5px;
}

.price {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
}

/* QUANTITY */
.qty-box {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
    margin: 10px 0;
}

.qty-box button {
    padding: 5px 10px;
    font-size: 16px;
    cursor: pointer;
}

.qty-box input {
    width: 50px;
    text-align: center;
}

/* ADD BUTTON */
.add-btn {
    background: #1f4d30;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
}

.add-btn:hover {
    background: #163823;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 15px 0;
    background-color: rgba(47, 93, 58, 0.85);
    color: white;
    font-size: 14px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="page-wrapper">

<header class="site-header">
    <div class="header-inner">
        <a href="index.html">
            <img src="logo.png" alt="Kurnalpi Organics Logo" class="logo">
        </a>

        <div class="hamburger" id="hamburger">&#9776;</div>

        <nav class="nav" id="nav-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
            <a href="cart.html">ðŸ›’ <span id="cart-total">R0.00</span></a>
        </nav>
    </div>
</header>

<main>
    <h1>Arts & Crafts</h1>
    <p>Handmade crafts created with care, creativity, and natural materials.</p>

    <div class="products-container" id="products-container"></div>
</main>

<footer>
    &copy; 2026 Kurnalpi Organics. All rights reserved.
</footer>

</div>

<script src="cart.js"></script>

<script>
// ===== PRODUCTS =====
const products = [
    {name: "Handcrafted Clay Bowl", price: 220, image: "craft1.png"},
    {name: "Beaded Bracelet", price: 90, image: "craft2.png"},
    {name: "Wooden Wall Art", price: 350, image: "craft3.png"},
    {name: "MacramÃ© Plant Hanger", price: 180, image: "craft4.png"}
];

// ===== RENDER PRODUCTS =====
function renderProducts() {
    const container = document.getElementById("products-container");
    container.innerHTML = "";

    products.forEach(prod => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
            <img src="${prod.image}" alt="${prod.name}">
            <h3>${prod.name}</h3>
            <div class="price">R${prod.price.toFixed(2)}</div>

            <div class="qty-box">
                <button class="minus">âˆ’</button>
                <input type="number" value="1" min="1">
                <button class="plus">+</button>
            </div>

            <button class="add-btn">Add to Cart</button>
        `;

        container.appendChild(card);

        const qtyInput = card.querySelector("input");

        card.querySelector(".minus").onclick = () => {
            if (qtyInput.value > 1) qtyInput.value--;
        };

        card.querySelector(".plus").onclick = () => {
            qtyInput.value++;
        };

        card.querySelector(".add-btn").onclick = () => {
            addToCart(prod.name, prod.price, parseInt(qtyInput.value), prod.image);
        };
    });
}

document.addEventListener("DOMContentLoaded", renderProducts);
</script>

<script>
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-menu');
hamburger.addEventListener('click', () => navMenu.classList.toggle('active'));
</script>

</body>
</html>
