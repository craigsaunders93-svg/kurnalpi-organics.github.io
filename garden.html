<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garden - Kurnalpi Organics</title>

<link rel="stylesheet" href="style.css">

<style>
html, body {
    height: 100%;
    margin: 0;
}

.page-wrapper {
    min-height: 100%;
    display: flex;
    flex-direction: column;
}

main {
    flex: 1;
    position: relative;
    padding: 40px;
}

main::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
}

/* PRODUCT GRID */
.products-container {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    margin-top: 30px;
}

.product-card {
    background: rgba(47, 93, 58, 0.85);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

.product-card img {
    width: 250px;
    height: 250px;
    object-fit: contain;
    margin-bottom: 10px;
}

.product-card h3 {
    margin: 10px 0 5px;
}

.product-card p {
    font-size: 14px;
    margin: 5px 0;
}

.price {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
}

.options-select {
    margin: 10px 0;
    padding: 5px;
    font-size: 14px;
}

.stock {
    font-size: 14px;
    font-weight: bold;
    color: #fff;
    margin-bottom: 10px;
}

/* QUANTITY */
.qty-box {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
    margin: 10px 0;
}

.qty-box button {
    padding: 5px 10px;
    font-size: 16px;
    cursor: pointer;
}

.qty-box input {
    width: 50px;
    text-align: center;
}

/* ADD BUTTON */
.add-btn {
    background: #1f4d30;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
}

.add-btn:hover {
    background: #163823;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 15px 0;
    background-color: rgba(47, 93, 58, 0.85);
    color: white;
    font-size: 14px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="page-wrapper">

<header class="site-header">
    <div class="header-inner">
        <a href="index.html">
            <img src="logo.png" alt="Kurnalpi Organics Logo" class="logo">
        </a>

        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
            <a href="cart.html">ðŸ›’ <span id="cart-total">R0.00</span></a>
        </nav>
    </div>
</header>

<main>
    <h1 style="text-align:center;">Garden</h1>
    <p style="text-align:center;">
        Organic fertilizers, tools, and gardening essentials to grow your green space naturally.
    </p>

    <div class="products-container" id="products-container"></div>
</main>

<footer>
    &copy; 2026 Kurnalpi Organics. All rights reserved.
</footer>

</div>

<!-- CART LOGIC -->
<script src="cart.js"></script>

<script>
/* ======= PRODUCTS ======= */
const gardenProducts = [
  {
    name: "Envirozyme Fertilizer",
    image: "enviro.png",
    options: [
      { label: "1L", price: 150, stock: 50 },
      { label: "5L", price: 650, stock: 50 },
      { label: "25L", price: 1450, stock: 50 }
    ],
    description: "Nutrient-rich organic fertilizer that promotes healthy micro organisms in plant growth and vibrant blooms."
  },
  {
    name: "Garden Tools Set",
    price: 250,
    stock: 10,
    image: "tools.jpg",
    description: "Complete set of durable garden tools for planting, pruning, and general garden maintenance."
  },
  {
    name: "Garden Pruning Shears",
    price: 145,
    stock: 10,
    image: "prune.png",
    description: "Sharp, durable pruning shears designed for clean cuts on stems, branches, and shrubs. Comfortable grip for everyday garden maintenance and precise trimming."
  },
  {
    name: "Garden Precision Shears",
    price: 150,
    stock: 10,
    image: "precision.png",
    description: "Fine-tip precision shears ideal for delicate pruning, herbs, flowers, and detailed garden work. Perfect control where accuracy matters most."
  }
];

/* ===== RENDER PRODUCTS ===== */
function renderProducts() {
    const container = document.getElementById("products-container");
    container.innerHTML = "";

    gardenProducts.forEach(prod => {
        const card = document.createElement("div");
        card.className = "product-card";

        let currentPrice = prod.price || prod.options[0].price;
        let currentStock = prod.stock || prod.options[0].stock;

        let optionsHTML = "";
        if (prod.options) {
            optionsHTML = `
                <select class="options-select">
                    ${prod.options.map(opt =>
                        `<option value="${opt.price}" data-stock="${opt.stock}">
                            ${opt.label} - R${opt.price}
                        </option>`
                    ).join("")}
                </select>
            `;
        }

        card.innerHTML = `
            <img src="${prod.image}" alt="${prod.name}">
            <h3>${prod.name}</h3>
            <p>${prod.description}</p>
            <div class="price">R${currentPrice}</div>
            ${optionsHTML}
            <p class="stock">Stock: ${currentStock}</p>
            <div class="qty-box">
                <button class="minus">âˆ’</button>
                <input type="number" min="1" value="1">
                <button class="plus">+</button>
            </div>
            <button class="add-btn">Add to Cart</button>
        `;

        const qty = card.querySelector("input");
        const priceDiv = card.querySelector(".price");
        const stockDiv = card.querySelector(".stock");
        const select = card.querySelector(".options-select");

        card.querySelector(".minus").onclick = () => {
            if (qty.value > 1) qty.value--;
        };

        card.querySelector(".plus").onclick = () => {
            if (qty.value < currentStock) qty.value++;
        };

        if (select) {
            select.onchange = () => {
                currentPrice = parseInt(select.value);
                currentStock = parseInt(select.selectedOptions[0].dataset.stock);
                priceDiv.textContent = "R" + currentPrice;
                stockDiv.textContent = "Stock: " + currentStock;
                qty.value = 1;
            };
        }

        card.querySelector(".add-btn").onclick = () => {
            addToCart(
                prod.name,
                currentPrice,
                parseInt(qty.value),
                prod.image
            );
        };

        container.appendChild(card);
    });
}

document.addEventListener("DOMContentLoaded", renderProducts);
</script>

</body>
</html>
