<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soaps - Kurnalpi Organics</title>

<link rel="stylesheet" href="style.css">

<style>
html, body {
    height: 100%;
    margin: 0;
}

.page-wrapper {
    min-height: 100%;
    display: flex;
    flex-direction: column;
}

main {
    flex: 1;
    position: relative;
    padding: 40px;
}

main::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
}

/* PRODUCT GRID */
.products-container {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    margin-top: 30px;
}

.product-card {
    background: rgba(47, 93, 58, 0.85);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

.product-card img {
    width: 120px;
    height: 120px;
    object-fit: contain;
    margin-bottom: 10px;
}

.product-card h3 {
    margin: 10px 0 5px;
}

.product-card p {
    font-size: 14px;
    margin: 5px 0;
}

.price {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
}

/* QUANTITY */
.qty-box {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
    margin: 10px 0;
}

.qty-box button {
    padding: 5px 10px;
    font-size: 16px;
    cursor: pointer;
}

.qty-box input {
    width: 50px;
    text-align: center;
}

/* ADD BUTTON */
.add-btn {
    background: #1f4d30;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
}

.add-btn:hover {
    background: #163823;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 15px 0;
    background-color: rgba(47, 93, 58, 0.85);
    color: white;
    font-size: 14px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="page-wrapper">

<header class="site-header">
    <div class="header-inner">
        <a href="index.html">
            <img src="logo.png" alt="Kurnalpi Organics Logo" class="logo">
        </a>

        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
            <a href="cart.html">ðŸ›’ <span id="cart-total">R0.00</span></a>
        </nav>
    </div>
</header>

<main>
    <h1 style="text-align:center;">Natural Soaps</h1>
    <p style="text-align:center;">Handmade soaps using natural, skin-friendly ingredients.</p>

    <div class="products-container" id="products-container"></div>
</main>

<footer>
    &copy; 2026 Kurnalpi Organics. All rights reserved.
</footer>

</div>

<script src="cart.js"></script>

<script>
// ===== PRODUCTS =====
const soapProducts = [
    {
        name: "Lavender Soap",
        price: 60,
        image: "lavender-soap.png",
        description: "Handcrafted soap infused with calming lavender essential oil for gentle cleansing and relaxation."
    },
    {
        name: "Lemon & Honey Soap",
        price: 65,
        image: "lemon-honey-soap.png",
        description: "Refreshing citrus soap blended with natural honey to cleanse, nourish, and brighten skin."
    },
    {
        name: "Charcoal Detox Soap",
        price: 70,
        image: "charcoal-soap.png",
        description: "Activated charcoal soap that draws out impurities and leaves skin feeling clean and balanced."
    },
    {
        name: "Aloe Vera Soap",
        price: 65,
        image: "aloe-soap.png",
        description: "Soothing aloe vera soap ideal for sensitive skin, helping calm and moisturise naturally."
    },
    {
        name: "Rosemary & Mint Soap",
        price: 65,
        image: "rosemary-mint-soap.png",
        description: "Invigorating herbal soap with rosemary and mint for a refreshing, cooling cleanse."
    }
];

// ===== RENDER PRODUCTS =====
function renderProducts() {
    const container = document.getElementById("products-container");
    if (!container) return;

    container.innerHTML = "";

    soapProducts.forEach(prod => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
            <img src="${prod.image}" alt="${prod.name}">
            <h3>${prod.name}</h3>
            <p>${prod.description}</p>
            <div class="price">R${prod.price}</div>
            <div class="qty-box">
                <button class="minus">âˆ’</button>
                <input type="number" min="1" value="1">
                <button class="plus">+</button>
            </div>
            <button class="add-btn">Add to Cart</button>
        `;

        const qtyInput = card.querySelector("input");
        card.querySelector(".minus").onclick = () => { if(qtyInput.value > 1) qtyInput.value--; };
        card.querySelector(".plus").onclick = () => { qtyInput.value++; };
        card.querySelector(".add-btn").onclick = () => { addToCart(prod.name, prod.price, parseInt(qtyInput.value), prod.image); };

        container.appendChild(card);
    });
}

document.addEventListener("DOMContentLoaded", renderProducts);
</script>

</body>
</html>
