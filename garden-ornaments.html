<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Garden Ornaments - Kurnalpi Organics</link>

<link rel="stylesheet" href="style.css">

<style>
/* ========================
   PAGE + FOOTER SUPPORT
   ======================== */
html, body {
    height: 100%;
    margin: 0;
}

.page-wrapper {
    min-height: 100%;
    display: flex;
    flex-direction: column;
}

main {
    flex: 1;
    position: relative;
    padding: 40px;
}

main::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
}

/* ========================
   PRODUCT LIST
   ======================== */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    margin-top: 30px;
}

.product-card {
    background: rgba(47, 93, 58, 0.85);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

.product-card img {
    width: 120px;
    height: 120px;
    object-fit: contain;
    margin-bottom: 10px;
}

.product-card h3 {
    margin: 10px 0 5px;
}

.product-card p {
    font-size: 14px;
    margin: 5px 0;
}

.price {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
}

.product-card button {
    background: #1f4d30;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

.product-card button:hover {
    background: #163823;
}

/* ========================
   FOOTER
   ======================== */
footer {
    text-align: center;
    padding: 15px 0;
    background-color: rgba(47, 93, 58, 0.85);
    color: white;
    font-size: 14px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="page-wrapper">

<!-- ========================
     HEADER
     ======================== -->
<header class="site-header">
    <div class="header-inner">
        <a href="index.html">
            <img src="logo.png" alt="Kurnalpi Organics Logo" class="logo">
        </a>

        <div class="hamburger" id="hamburger">&#9776;</div>

        <nav class="nav" id="nav-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
            <a href="cart.html" class="cart">ðŸ›’ <span id="cart-total">R0</span></a>
        </nav>
    </div>
</header>

<!-- ========================
     MAIN CONTENT
     ======================== -->
<main>
    <h1>Garden Ornaments</h1>
    <p>Handcrafted garden ornaments made with care and sustainability.</p>

    <div class="products">

        <!-- PRODUCT 1 -->
        <div class="product-card">
            <img src="ornament1.png" alt="Stone Bird Ornament">
            <h3>Stone Bird Ornament</h3>
            <p>Decorative stone bird for gardens and patios.</p>
            <div class="price">R180</div>
            <button 
                data-name="Stone Bird Ornament" 
                data-price="180">
                Add to Cart
            </button>
        </div>

        <!-- PRODUCT 2 -->
        <div class="product-card">
            <img src="ornament2.png" alt="Garden Gnome">
            <h3>Garden Gnome</h3>
            <p>Classic handcrafted gnome for outdoor spaces.</p>
            <div class="price">R250</div>
            <button 
                data-name="Garden Gnome" 
                data-price="250">
                Add to Cart
            </button>
        </div>

        <!-- PRODUCT 3 -->
        <div class="product-card">
            <img src="ornament3.png" alt="Planter Statue">
            <h3>Planter Statue</h3>
            <p>Small statue with built-in planter space.</p>
            <div class="price">R320</div>
            <button 
                data-name="Planter Statue" 
                data-price="320">
                Add to Cart
            </button>
        </div>

    </div>
</main>

<!-- ========================
     FOOTER
     ======================== -->
<footer>
    &copy; 2026 Kurnalpi Organics. All rights reserved.
</footer>

</div>

<script src="cart.js"></script>
<script>
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('nav-menu');

hamburger.addEventListener('click', () => {
    navMenu.classList.toggle('active');
});
</script>

</body>
</html>
