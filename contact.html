<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex: 1;
            max-width: 600px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .contact-info {
            font-size: 1.1rem;
            line-height: 2;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h2>Contact Us</h2>
    </header>

    <main>
        <h1>Get in Touch</h1>
        <div class="contact-info">
            <p><strong>Phone:</strong> <a href="tel:+27123456789">+27 12 345 6789</a></p>
            <p><strong>Email:</strong> <a href="mailto:info@example.com">info@example.com</a></p>
            <p><strong>Address:</strong> 123 Main Street, Johannesburg, South Africa</p>
            <p><strong>Business Hours:</strong> Mon – Fri: 9:00 AM – 5:00 PM</p>
        </div>
    </main>
</body>
</html>
