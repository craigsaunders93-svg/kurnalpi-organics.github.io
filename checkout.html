<script>
const SHIPPING = 150;
let ORDER_REF = null;

// --------------------
// INPUT ELEMENTS
// --------------------
let inputName, inputPhone, inputEmail, inputAddress, inputNotes;

function initInputs() {
    inputName = document.getElementById("name");
    inputPhone = document.getElementById("phone");
    inputEmail = document.getElementById("email");
    inputAddress = document.getElementById("address");
    inputNotes = document.getElementById("notes");
}

// --------------------
// ORDER REFERENCE
// --------------------
function generateOrderReference() {
    const d = new Date();
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, '0');
    const day = String(d.getDate()).padStart(2, '0');
    const rand = Math.floor(1000 + Math.random() * 9000);
    return `KPO-${y}${m}${day}-${rand}`;
}

// --------------------
// CART HELPERS
// --------------------
function getCart() {
    return JSON.parse(localStorage.getItem("cart")) || [];
}

function clearCart() {
    localStorage.removeItem("cart");
}

// --------------------
// LOAD CHECKOUT
// --------------------
function loadCheckout() {
    initInputs();

    const cart = getCart();
    if (cart.length === 0) {
        alert("Your cart is empty.");
        window.location.href = "cart.html";
        return;
    }

    ORDER_REF = generateOrderReference();
    document.getElementById("eft-ref").textContent = ORDER_REF;

    let subtotal = 0;
    const tbody = document.getElementById("order-items");
    tbody.innerHTML = "";

    cart.forEach(item => {
        subtotal += item.price * item.quantity;
        tbody.innerHTML += `
            <tr>
                <td>${item.name}</td>
                <td>${item.quantity}</td>
                <td>R${(item.price * item.quantity).toFixed(2)}</td>
            </tr>
        `;
    });

    document.getElementById("subtotal").textContent = "R" + subtotal.toFixed(2);
    document.getElementById("total").textContent =
        "R" + (subtotal + SHIPPING).toFixed(2);
}

// --------------------
// BUILD MESSAGE
// --------------------
function buildMessage(paymentMethod = "Online") {
    const cart = getCart();
    let msg = `üßæ NEW ORDER\nReference: ${ORDER_REF}\nPayment Method: ${paymentMethod}\n\n`;

    cart.forEach(item => {
        msg += `${item.name} x ${item.quantity} - R${(item.price * item.quantity).toFixed(2)}\n`;
    });

    msg += `\nTotal (incl shipping): ${document.getElementById("total").textContent}\n\n`;
    msg += `Name: ${inputName.value}\n`;
    msg += `Phone: ${inputPhone.value}\n`;
    msg += `Email: ${inputEmail.value}\n`;
    msg += `Address: ${inputAddress.value}\n`;

    if (inputNotes.value) msg += `Notes: ${inputNotes.value}\n`;

    return msg;
}

// --------------------
// COMPLETE ORDER
// --------------------
function completeOrder() {
    clearCart();
    document.getElementById("checkout-section").style.display = "none";
    document.getElementById("thank-you").style.display = "block";
}

// --------------------
// SEND EMAIL BACKEND
// --------------------
function sendEmailNotification(message) {
    return fetch("http://localhost:5000/send-email", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            message,
            orderRef: ORDER_REF,
            toEmail: "kurnalpiorganics@gmail.com"
        })
    })
    .then(res => res.json())
    .then(() => {
        console.log("üìß Email sent:", ORDER_REF);
        return true;
    })
    .catch(err => {
        console.error("‚ùå Email error:", err.message);
        return false;
    });
}

// --------------------
// WHATSAPP CHECKOUT
// --------------------
async function checkoutWhatsApp() {
    const message = buildMessage();
    // Open WhatsApp immediately
    window.open(
        `https://wa.me/27615136124?text=${encodeURIComponent(message)}`,
        "_blank"
    );
    // Wait for email notification before completing order
    const emailSent = await sendEmailNotification(message);
    if (emailSent) completeOrder();
    else alert("Email could not be sent. Order still recorded in WhatsApp.");
}

// --------------------
// EMAIL CHECKOUT
// --------------------
async function checkoutEmail() {
    const message = buildMessage();
    const emailSent = await sendEmailNotification(message);
    if (emailSent) completeOrder();
    else alert("Email could not be sent. Please try again.");
}

// --------------------
// EFT
// --------------------
function showEFT() {
    document.getElementById("eft-box").style.display = "block";
}

async function eftConfirm() {
    const message = buildMessage("EFT");
    const emailSent = await sendEmailNotification(message);
    if (emailSent) completeOrder();
    alert(
        "Thank you! Please use this reference when making the EFT payment:\n\n" +
        ORDER_REF
    );
}

// --------------------
document.addEventListener("DOMContentLoaded", loadCheckout);
</script>
